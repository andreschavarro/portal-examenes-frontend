<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button [routerLink]="['/user/dashboard']" mat-list-item >
            <mat-icon mat-list-icon>Inicio</mat-icon>
        </button>
        <button mat-list-item>
            <mat-icon mat-list-icon >Quiz</mat-icon> Examenes
        </button>
        <button mat-list-item *ngFor="let item of categorias">
            <mat-icon mat-list-icon >account_circle</mat-icon> {{item.titulo}}
        </button>
    </mat-action-list>
</mat-card>
